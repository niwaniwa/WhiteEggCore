# plugin lock
lock: false
warn: true
# settings...
setting:
  # database setting
  database:
    enable: false
    # MySQL, MongoDB.
    type: ''
    host: ''
    port: 27017
  # player setting
  player:
    enable: true
    # use database? check database setting
    savePlayerData: true
    # default `plugins/WhiteEggCore/players/`
    path: ''
    save:
      # database or local
      type: 'local'
      autoSave:
        enable: false
        # custom time
        time: 3600 # second
  script:
    enable: false
    # default `script/`
    path: ''
  # do not edit this
  enableCommands: true
  # do not edit this
  enableListener: true
  twitter:
    # enable?
    useTwitter: true
    # twitter app
    consumerKey: ''
    consumerSecret: ''
