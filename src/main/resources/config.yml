# plugin lock
lock: false
# settings...
setting:
  # database setting
  database:
    enable: false
    # MySQL, MongoDB.
    type: ''
  # player setting
  player:
    # use database? check database setting
    savePlayerData: true
    # default `plugins/WhiteEggCore/players/`
    path: ''
    autoSave:
      enable: false
      # custom time
      time: 3600 # second
  script:
    enable: false
    # default `script/`
    path: ''
  # do not edit this
  enableCommands: true
  # do not edit this
  enableListener: true
  twitter:
    # enable?
    useTwitter: true
    # twitter app
    consumerKey: ''
    consumerSecret: ''
